<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Nº 10 - Tabla</title>
    <link rel="stylesheet" href="Ejercicio Nº 10.css">
    <title>Ejercicio Nº 10 - Tabla</title>

</head>
<body>
    <table>  <!-- Inicia la tabla. -->
        <caption>Titulo de la tabla</caption>  <!-- Define el título de la tabla.-->
            <thead> <!-- Contiene la cabecera de la tabla.-->
                <tr> <!-- Define una fila de la tabla. -->
                    <th>celda como encabezado 1</th> <!-- define una celda como encabezado de un grupo de celdas en una tabla. -->
                    <th>celda como encabezado 2</th>
                    <th>celda como encabezado 3</th>
                </tr>
            </thead>
            <tbody> <!-- define el cuerpo de una tabla-->
                <tr>
                    <td>celda1</td> <!-- define una celda en la fila de la tabla. -->
                    <td>celda2</td>
                    <td>celda3</td>
                </tr>
                <tr>
                    <td>celda4</td>
                    <td>celda5</td>
                    <td>celda6</td>
                </tr>
                <tr> 
                    <td class="destacar">celda7</td> <!-- "destacar" permite aplicar estilos específicos usando CSS. -->
                    <td class="destacar">celda8</td>
                    <td class="destacar">celda9</td>
                </tr>
                <tr>
                    <td>celda10</td>
                    <td>celda11</td>
                    <td>celda12</td>
                </tr>
                <tr>
                    <td>celda13</td>
                    <td>celda14</td>
                    <td>celda15</td>
                </tr>
                <tr>
                    <td>celda16</td>
                    <td>celda17</td>
                    <td>celda18</td>
                </tr>
                <tr>
                    <td>celda19</td>
                    <td>celda20</td>
                    <td>celda21</td>
                </tr>
                <tr>
                    <td>celda22</td>
                    <td>celda23</td>
                    <td>celda24</td>
                </tr>
            </tbody> <!-- cierra la sección del cuerpo de la tabla -->
            <tfoot> <!-- define la sección de pie de tabla. -->
                <tr>
                    <td colspan="3">Pie de página</td> <!-- esta celda se extiende a lo largo de tres columnas. -->
                </tr>
            </tfoot>
        </table>
    </body>
    </html>
